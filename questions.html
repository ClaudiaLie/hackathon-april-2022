<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Font Awesome 5.14-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Start Here</title>
</head>

<body>
    <!--header-->
    <header>
      <div id="navbar-container"></div>
    </header>
    
    <!--section for questions-->
    <section class="questions" id="question-section">
        <div class="container-fluid p-3 p-md-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4 mb-3 my-3 md-md-4">Start Giving Back Today</h1>
                    <p class="lead">Use our groundbreaking EV/Fuel calculator to learn how much money you can save while
                        protecting the planet</p>
                    </p>
                </div>
            </div>
            <!-- Use JavaScript to manipulate HTML in the placement section code below -->
            <div class="row mt-3 mt-md-4 car-size-question">
                <div class="col-12">
                    <h4 class="question-header mb-3 mb-md-5">What kind of car?</h4>
                </div>
                <div class="col-xs-8 col-sm-4">
                    <div class="card h-100" id="sizeCompact" onclick="selectCarSize(this.id)">
                        <div class="card-header">
                            <h5 class="card-title">Compact</h5>
                        </div>
                        <div class="card-body py-5">
                            <i class="fas fa-car fa-3x"></i>
                        </div>
                      </div>
                </div>
                <div class="col-xs-8 col-sm-4">
                    <div class="card" id="sizeMed" onclick="selectCarSize(this.id)">
                        <div class="card-header">
                            <h5 class="card-title">Mid-Size</h5>
                        </div>
                        <div class="card-body py-5">
                            <i class="fas fa-car fa-3x"></i>
                        </div>
                      </div>
                </div>
                <div class="col-xs-8 col-sm-4">
                    <div class="card h-100" id="sizeSUV" onclick="selectCarSize(this.id)">
                        <div class="card-header">
                            <h5 class="card-title">SUV</h5>
                        </div>
                        <div class="card-body py-5">
                            <i class="fas fa-car fa-3x"></i>
                        </div>
                      </div>
                </div>
            </div>
            <div class="btn-row">
                <btn class="btn btn-primary btn-lg btn-block mt-5">Next</btn>
            </div>

            <!-- Budget question -->
            <div class="row mt-3 mt-md-4 car-size-question">
              <div class="col-12">
                  <h4 class="question-header mb-3 mb-md-5">What is your budget?</h4>
              </div>
              <div class="col-xs-8 col-sm-4">
                  <div class="card h-100" id="sizeUnder30" onclick="selectBudgetSize(this.id)">
                      <div class="card-header">
                          <h5 class="card-title">Compact</h5>
                      </div>
                      <div class="card-body py-5">
                          <i class="fas fa-car fa-3x"></i>
                      </div>
                    </div>
              </div>
              <div class="col-xs-8 col-sm-4">
                  <div class="card" id="size30To50" onclick="selectBudgetSize(this.id)">
                      <div class="card-header">
                          <h5 class="card-title">Mid-Size</h5>
                      </div>
                      <div class="card-body py-5">
                          <i class="fas fa-car fa-3x"></i>
                      </div>
                    </div>
              </div>
              <div class="col-xs-8 col-sm-4">
                  <div class="card h-100" id="sizeOver50" onclick="selectBudgetSize(this.id)">
                      <div class="card-header">
                          <h5 class="card-title">SUV</h5>
                      </div>
                      <div class="card-body py-5">
                          <i class="fas fa-car fa-3x"></i>
                      </div>
                    </div>
              </div>
          </div>

          <!-- Mileage question -->
          <div class="row mt-3 mt-md-4 car-size-question">
            <div class="col-12">
                <h4 class="question-header mb-3 mb-md-5">What is your average yearly mileage?</h4>
            </div>
            <div class="col-xs-8 col-sm-4">
                <div class="card h-100" id="size10k" onclick="selectMileageSize(this.id)">
                    <div class="card-header">
                        <h5 class="card-title">Compact</h5>
                    </div>
                    <div class="card-body py-5">
                        <i class="fas fa-car fa-3x"></i>
                    </div>
                  </div>
            </div>
            <div class="col-xs-8 col-sm-4">
                <div class="card" id="size15k" onclick="selectMileageSize(this.id)">
                    <div class="card-header">
                        <h5 class="card-title">Mid-Size</h5>
                    </div>
                    <div class="card-body py-5">
                        <i class="fas fa-car fa-3x"></i>
                    </div>
                  </div>
            </div>
            <div class="col-xs-8 col-sm-4">
                <div class="card h-100" id="size20k" onclick="selectMileageSize(this.id)">
                    <div class="card-header">
                        <h5 class="card-title">SUV</h5>
                    </div>
                    <div class="card-body py-5">
                        <i class="fas fa-car fa-3x"></i>
                    </div>
                  </div>
            </div>
        </div>

        </div>
    </section>
    </main>

    <!--footer-->
    <div id="footer-container" class="container"></div>

  <!-- Local Script Links -->
  <script src="assets/js/create-nav-and-footer.js"></script>
  <script src="assets/js/script.js"></script>
  
  <!--Bootstrap JS Bundle-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"></script>
  
  <script src="assets/js/fuel-saving-calculator.js"></script>

</body>
</html>
